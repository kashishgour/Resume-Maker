<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Resume Maker</title>
</head>
<body>
    <div class="container" id=" cv-form">
        <h1 class="text-center my-2">Resume Maker</h1>
        <p class="text-center">https://github.com/kashish</p>
        <div class="row">
            <div class="col-md-6">
                <!--first col-->
                <h3>PERSONAL INFORMATION</h3>
                <div class="form-group">
                    <label for="namefield">Your Name</label>
                    <input type="text" id="namefield" placeholder="Enter Here" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="Contactfield">Your Contact Number</label>
                    <input type="text" id="Contactfield" placeholder="Enter Here" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="Addressfield">Your Address</label>
                    <textarea id="Addressfield" placeholder="Enter Here" class="form-control" rows="5"></textarea>
                </div>
                <p class="text-secondary my-2">Important Links</p>
                <div class="form-group">
                    <label for="LinkedInfield" class="my-1">LinkedIn Link</label>
                    <input type="text" id="LinkedInfield" placeholder="Enter Here" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="Githubfield" class="my-1">GitHub Link</label>
                    <input type="text" id="Githubfield" placeholder="Enter Here" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="Leetcodefield" class="my-1">LeetCode Link</label>
                    <input type="text" id="Leetcodefield" placeholder="Enter Here" class="form-control"/>
                </div>
            </div>            
            <div class="col-md-6">
                <!--second col-->
                <h3>PROFESSIONAL INFORMATION</h3>
                <div class="form-group mt-2" id="qu">
                    <label for="">Your Qualification</label>
                    <textarea placeholder="Enter Here" class="form-control quField"></textarea>
                    <div class="container text-center mt-2" id="quAddButton"> 
                        <button  onclick="addNewQUField()"  class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group" id="sk">
                    <label for="">Your Skills</label>
                    <textarea placeholder="Enter Here" class="form-control skField"></textarea>
                    <div class="container text-center mt-2" id="skAddButton"> 
                        <button onclick="addNewSKField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea rows="3" placeholder="Enter Here" class="form-control weField"></textarea>
                    <div class="container text-center mt-2" id="weAddButton"> 
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate Resume</button>
        </div>
    </div>

<div class="container" id=" cv-template">
    
    <div class="rows">
        <div class="col-md-4">

            <img src=" https://in.images.search.yahoo.com/search/images;_ylt=AwrPriN2Knhmp78uUkq7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=default+image+for+profile&fr2=piv-web&type=E210IN826G0&fr=mcafee#id=0&iurl=https%3A%2F%2Fwww.pngarts.com%2Ffiles%2F10%2FDefault-Profile-Picture-PNG-Transparent-Image.png&action=click"
             alt="" 
             class="img-fluid myimg">
             />
            </div>
   
            <div class=" col-md-8">

        </div>
    </div>
</div>
 





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
